<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Momemtum App</title>
    <style>
        @media(max-width:800px){
            InInmiddle1{
                font-size: 5vh;
            }
            InInmiddle2{
                font-size: 3vh;
            }
            InInmiddle3{
                font-size: 2vh;
            }
            Inmiddle2{
                font-size: 3vh;
            }
            #quote{
                font-size: 3vh;
            }
            #inputToDo{
                font-size: 3vh;
            }
        }
    </style>
</head>
<body>
    <heading>
        <sec1></sec1>
        <sec2>
            <div id="weather">
                <span id="weatherS1"></span>
                <span id="weatherS2"></span>
            </div>

        </sec2>
    </heading>
    <middle>
        <Inmiddle1>
            <InInmiddle1>
                <h2 id="clock"></h2>
            </InInmiddle1>
            <InInmiddle2>
                <form id="login-form" class="hidden">
                    <input id="inputLogin" required maxlength="15" type="text" placeholder="이름! enter!">
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </InInmiddle2>
            <InInmiddle3>
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>   
            </InInmiddle3>
        </Inmiddle1>
        <Inmiddle2>
            <form id="todo-form">
                <input type="text" placeholder="해야할 일! enter!" required id="inputToDo">
            </form>
            <ul id="todo-list"></ul>
        </Inmiddle2>
    </middle>  
        
<script src='JS/greeting.js'></script>
<script src='JS/clock.js'></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
</body>
</html>
